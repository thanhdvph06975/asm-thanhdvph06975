<div class="product" *ngFor="let product of products">
	<img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-xr-white-select-201809?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1551226036668">
	<div class="content">
		<p>Name: {{product.name}}</p>
		<p>Price: {{product.price}}$</p>
		<a routerLink="/product/{{product.id}}"><button class="btn btn-primary">Show detail</button></a>
		<button>Buy</button>
	</div>
</div>
