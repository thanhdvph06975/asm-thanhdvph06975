<h2>Manager Product</h2>
<button id="add">Add product</button>
<table cellspacing="0">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let product of products,index as i">
			<td>{{i}}</td>
			<td>{{product.name}}</td>
			<td>{{product.price}}$</td>
			<td>
				<a routerLink="/product/{{product.id}}"><button class="btn btn-primary">Show detail</button></a>
				<button>Remove</button>
			</td>
		</tr>

	</thead>
</table>
